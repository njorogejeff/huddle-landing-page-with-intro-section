<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Huddle Landing Page</title>
</head>
<body>
  <div class="card__container">
    <img src="./images/logo.svg" alt="" class="huddle__logo">
    <div class="huddle__wrapper">
      <div class="first__section">
        <img src="./images/illustration-mockups.svg" alt="" class="huddle__illustration">
      </div>
      <div class="second__section">
        <h1 class="huddle__title">Build the community your fans will love</h1>
        <p class="huddle__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="huddle__btn">Register</button>
        <div class="huddle__socials">
          <a href="https://www.facebook.com/">
            <i class="fa-brands fa-facebook-f social__icon facebook"></i>
          </a>
          <a href="https://www.twitter.com/">
            <i class="fa-brands fa-twitter social__icon twitter"></i>
          </a>
          <a href="https://www.instagram.com/">
            <i class="fa-brands fa-instagram social__icon instagram"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
